<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Images</title>
    <!-- Inclure Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Générateur d'Images</h1>
        
        <!-- Formulaire Bootstrap pour générer des images -->
        <form method="post" class="mb-4">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4">
                    <label for="num_images">Nombre d'images à générer:</label>
                    <input type="number" id="num_images" name="num_images" class="form-control" min="1" value="1" required>
                </div>
                <div class="col-md-4">
                    <label for="theme">Thème:</label>
                    <input type="text" id="theme" name="theme" class="form-control" placeholder="Entrez le thème" required>
                </div>
                <div class="col-md-4">
                    <label for="decor">Décor:</label>
                    <input type="text" id="decor" name="decor" class="form-control" placeholder="Entrez le décor" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">Générer les images</button>
        </form>

        <!-- Affichage de la dernière image générée -->
        {% if image_url %}
        <div class="generated-image text-center">
            <h3>Dernière Image Générée:</h3>
            <img src="{{ image_url }}" alt="Image Générée" class="img-fluid">
            <br>
            <!-- Bouton de téléchargement -->
            <a href="{{ image_url }}" download class="btn btn-success mt-3">Télécharger l'image</a>
        </div>
        {% else %}
        <p class="text-center">Aucune image à afficher. Veuillez générer une image.</p>
        {% endif %}
    </div>

    <!-- Inclure Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
