<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Annuaire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Bienvenue sur PY</h1>
        <p>Vous pouvez accéder aux bases de données ci-dessous :</p>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Images</h2>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <a href="{% url 'index' %}" class="btn btn-primary btn-block">La base Image</a>
                    </div>
                    <div class="col-md-6 mb-3">
                        <a href="{% url 'upload_images' %}" class="btn btn-info btn-block">Transférer Images</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <h2>Données Texte</h2>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <a href="{% url 'bdd' %}" class="btn btn-success btn-block">La base Texte</a>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button onclick="window.location.href='{% url 'upload_csv' dataset_name='nom_du_dataset' %}'" class="btn btn-primary btn-block">Transférer CSV</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <h2>Données JSON</h2>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <a href="{% url 'json_datasets' %}" class="btn btn-warning btn-block">Voir les bases JSON</a>
                    </div>
                    <div class="col-md-6 mb-3">
                        <a href="{% url 'upload_json' %}" class="btn btn-primary btn-block">Transférer JSON</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <h2>Vidéos</h2>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <a href="{% url 'video_list' %}" class="btn btn-info btn-block">Voir les vidéos</a>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button onclick="window.location.href='{% url 'upload_videos' %}'" class="btn btn-primary btn-block">Transférer Vidéos</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
