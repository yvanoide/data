{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-5">Créer un compte</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">S'inscrire</button>
    </form>
    <p class="mt-3">Déjà inscrit ? <a href="{% url 'login' %}">Se connecter</a></p>
</div>
{% endblock %}
