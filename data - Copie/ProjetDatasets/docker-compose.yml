version: '3.8'

services:
  web:
    build: .
    container_name: django_web
    command: gunicorn --bind 0.0.0.0:8000 DataSetProjet.wsgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://PM929:root@mongodb:27017/my_database
    networks:
      - mongodb_network

  mongodb:
    image: mongo:7.0.0
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=PM929
      - MONGO_INITDB_ROOT_PASSWORD=root
    volumes:
      - mongodb-data:/data/db
    networks:
      - mongodb_network
    ports:
      - 27017:27017
    healthcheck:
      test: ["CMD-SHELL", "echo 'db.runCommand(\"ping\").ok' | mongo --quiet mongodb/test"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_ADMINUSERNAME=PM929
      - ME_CONFIG_MONGODB_ADMINPASSWORD=root
      - ME_CONFIG_BASICAUTH_USERNAME=PM929
      - ME_CONFIG_BASICAUTH_PASSWORD=root
    depends_on:
      - mongodb
    networks:
      - mongodb_network
    ports:
      - 8081:8081
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--spider", "--tries=3", "http://PM929:root@mongo-express:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  mongodb-data:

networks:
  mongodb_network:
