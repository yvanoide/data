<!-- upload_dataset.html -->

{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Charger un Dataset</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Charger</button>
    </form>
</div>
{% endblock %}
